<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/baf4b7b1ec.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <img src="/images/logo.svg" alt="logo" class="image-logo">

    <h1 class="sustitulo">We are launching <span class="soon">soon!</span> </h1>
    
    <p class="subcribe">Subscribe and get notified</p>

    <form action="#">
      
      

      <div class="email-validation">
        <input type="email" placeholder="Your email address..." id="email-input">
        <p id="error">Please provide and get notified</p>
      </div>

        <input type="submit" value="Notify Me" class="boton">
      
    </form>

    <img src="/images/illustration-dashboard.png" alt="dashboard" class="image-dashboard">

    <section class="social-container">
      <a href="#" class="icon-container"> <i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="icon-container"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="icon-container"><i class="fa-brands fa-instagram"></i></a>
    </section>
    
    
    
  
    <p class="copy"> &copy; Copyright Ping. All rights reserved.</p>
  
   

  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamel Lozano</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
